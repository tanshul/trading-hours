<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="/assets/images/logo.png" class="image">
            <div class="content">
                Login
            </div>
        </h2>

        <div class="ui active dimmer" [class.active]="loader">
            <div class="ui loader"></div>
        </div>
        
        <form class="ui large form" #formRef="ngForm" (ngSubmit)="login(formRef.value)">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" required placeholder="E-mail address" [(ngModel)]="email">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" required placeholder="Password" [(ngModel)]="password">
                    </div>
                </div>
                <button class="ui fluid large teal submit button" type="submit">Login</button>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
