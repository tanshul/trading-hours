<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui teal image header">
			<img src="/assets/images/logo.png" class="image">
			<div class="content">
				Login {{authenticated}}

			</div>
		</h2>



		<form class="ui large form" #formRef="ngForm" (ngSubmit)="login(formRef.value)" *ngIf="!authenticated">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="email" required placeholder="E-mail address" [(ngModel)]="email">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" required placeholder="Password" [(ngModel)]="password">
					</div>
				</div>
				<button class="ui fluid large teal submit button" type="submit">Login</button>
			</div>
			<div class="ui error message"></div>
		</form>

		<div class="ui card" *ngIf="authenticated">
			<div class="image">
				<img src="/images/avatar2/large/kristy.png">
			</div>
			<div class="content">
				<a class="header">Kristy</a>
				<div class="meta">
					<span class="date">Joined in 2013</span>
				</div>
				<div class="description">
					Kristy is an art director living in New York.
				</div>
			</div>
			<div class="extra content">
				<a>
					<i class="user icon"></i> 22 Friends
				</a>
			</div>
		</div>
	</div>
</div>
